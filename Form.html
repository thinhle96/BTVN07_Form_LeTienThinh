<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<meta name="robots" content="noindex, nofollow">
<!-- Include CSS File Here -->
<link rel="stylesheet" href="form.css"/>
<script src="register.js"></script>
</head>
<body>
<div class="container">
	<form class="form" name="form" method="post" action="#">
<h2>Registration Form</h2>
<label>First Name :</label>
<br>
<input type="text" name="firstName" id="Fname" required>
<br>
<label>Last Name :</label>
<br>
<input type="text" name="lastName" id="Lname" required>
<br>
<label>Username :</label>
<br>
<input type="text" name="usr" id="usr" onkeyup='checkusr();' required>
<p id="userexist"></p>
<label>Password :</label>
<br>
<input type="password" name="password" id="password" onkeyup='checkpass();' required><br>
<label>Confirm Password :</label>
<br>
<input type="password" name="cpassword" id="cpassword" onkeyup='checkcpass();' required>
<br><br>
<input type="button" name="register" id="register" value="Register" onclick="CheckPassword(document.form.password)">
<br>
<span id='message'></span>


</form>
</div>
</body>
</html>
